<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Register Now</title>
  </head>
<body>
  <section>
    <!--header and navbar-->
    <nav class="navbar navbar-expand-md navbar-light bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#"><img src="graphics/logo.png" alt="" width="200rem"
            class="d-inline-block align-text-top"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="features.html">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link signup" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--hero section-->

    <div class="section container d-lg-flex py-2">
      <div class="container my-2">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card shadow-sm">
              <div class="card-body">
                <h4 class="card-title text-center mb-4">Register with email</h4>
                <form>
                  <div class="mb-3">
                    <label for="name" class="form-label">Full Names</label>
                    <input type="text" class="form-control" id="displayName" aria-describedby="emailHelp" required>
                  </div>
                  <div class="mb-3">
                    <label for="tel" class="form-label">Phone number (+27)</label>
                    <input type="tel" class="form-control" id="email" aria-describedby="emailHelp" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                  </div>
                  <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                  </div>
                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary submit" id="register"><a href="dashboard.html">Register</a></button>
                  </div>
                </form>
                <div class="text-center mt-3">
                  <p>Already have an account? <a href="login.html">Sign in</a></p>
                </div>
                <h5 class="text-center">or</h5>
                <div class="text-center mt-3">
                  <button id="google" class="btn btn-primary">Sign up with Google</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="graphic">
        <img style="max-width: 350px; min-width: 250px;" src="graphics/male student graphc.png"
          alt="enthusiastic university of limpopo student">
      </div>

    </div>

    <!--footer-->
    <footer class="footer mt-auto py-3  shadow-sm">
      <div class="container">
        <span class="text-muted ">All rights reserved | Copyrights &copy; e-student 2023</span>
      </div>

    </footer>

  </section>
</body>

</html>
